<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="..\styles\registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <header>
        <img src="..\img\logo.png" class="logo" alt="Описание изображения">
    </header>
    <main>
        <div class="introduction">
            <div class="greeting">
                <h2>Создание аккаунта</h2>
            </div>
        <form>
            <input type="text" placeholder="Придумайте имя пользователя" class="input_reg">
            <input type="email" placeholder="Введите свой email" class="input_reg">
            <input type="password" placeholder="Придумайте свой пароль" class="input_reg input_password">
            <input type="password" placeholder="Повторите пароль" class="input_reg input_password">
            <input type="submit" value="Зарегистрироваться" class="input_submit">
            <p class="have_an_account">Есть аккаунт? <a href="authorization.html">Войдите</a></p>
        </form>
    </main>
    <footer>
        <div class="disclaimer">
            <p>Этот сайт предназначен исключительно в образовательных целях. Все игровые ресурсы бесплатны, и здесь нет возможности играть на реальные деньги. Функция доната используется только для поддержки развития проекта.</p>
        </div>
        <div class="copyrighting">
            <p>©2023 Eleciii4estvo, все права защищены.</p>
        </div>
    </footer>
  </body>
